name: kreonotes
description: "Kreo Notes - A premium note-taking app for the Kreo ecosystem"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  
  # Firebase (Shared with Kreo Calendar)
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.5.1
  
  # Google Services
  google_sign_in: ^6.2.2
  
  # State Management
  flutter_bloc: ^9.0.0
  equatable: ^2.0.7
  
  # Utilities
  intl: ^0.20.1
  shared_preferences: ^2.3.4
  uuid: ^4.5.1
  
  # Connectivity
  connectivity_plus: ^6.1.1
  
  # HTTP for AI Service
  http: ^1.2.2
  flutter_dotenv: ^5.2.1
  speech_to_text: ^7.0.0
  
  # Update Service
  package_info_plus: ^8.1.3
  image_picker: ^1.2.1
  path_provider: ^2.1.2
  flutter_staggered_grid_view: ^0.7.0
  share_plus: ^12.0.1
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  macos:
    generate: true
    image_path: "assets/images/kreonotes_logo.jpg"
  windows:
    generate: true
    image_path: "assets/images/kreonotes_logo.jpg"
  image_path: "assets/images/kreonotes_logo.jpg"
  adaptive_icon_background: "#3D2066"
  adaptive_icon_foreground: "assets/images/kreonotes_logo.jpg"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - .env
